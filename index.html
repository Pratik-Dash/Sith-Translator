<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sith Translator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <Nav class="navigation">
            <h1>Sith Translator</h1>
        </Nav>

    </div>

        <p>Translations will appear here.</p>
    </div>

    <footer>

            <p>Welcome to the Dark Side. <br> Do what must be done. <br> Do not hesitate. <br> Show no mercy.</p>
        </div>
    </footer>
