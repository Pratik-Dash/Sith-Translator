<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sith Translator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <Nav class="navigation">
            <h1>Sith Translator</h1>
        </Nav>
    </header>
    <textarea id="#input-area" class="views input-div" placeholder="Put the text you want to convert to Sith, here"></textarea>
    <div class="btn-container">
        <button id="translate-btn">Translate</button>
    </div>
    <div class="views output-div">
        <p>Translations will appear here.</p>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <p>New to the Dark side? No worries with the help of this Sith translator you will have no trouble understanding and talking Sith.<br>May The Force Serve You Well.
                </p>
        </div>
    </footer>
</body>
</html>
